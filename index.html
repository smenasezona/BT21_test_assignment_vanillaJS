<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="start-btn-container">
<button class="start-btn" id="startBtn">Начать</button>
</div>
<div id="popup" class="popup">
    <div class="popup-content">
        <h1>Регистрация</h1>
        <div class="flex-container">
            <div><input type="text" id="name" placeholder="Имя"></div>
            <div><input type="text" id="surname" placeholder="Фамилия"></div>
            <div><input type="text" id="age" placeholder="Возраст"></div>
            <div><input type="text" id="e-mail" placeholder="E-mail"></div>
            <div><input type="text" id="telegram" placeholder="Telegram"></div>
        </div>
        <button class="send-btn" id="submitBtn">Отправить</button>
    </div>
</div>
<pre id="result"></pre>
<script src="main.js"></script>
</body>
</html>
